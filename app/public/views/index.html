<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
</head> 
<body>
    <header>
        <p>State: 
            <span id="state">disconected</span>
        </p>
    </header>
    
    <main>
        <!-- Table -->
        <div class="table-area">
            <button id="create-table">Create table</button>

            <label for="table-input">Table code:</label>
            <input type="text" id="table-input">
            <button id="join-table">Join table</button>
            
                    <div class="start-table-area">
                        <button id="start-table" disabled = true>Start table</button>
                    </div>
        </div>

        <!-- Vote -->
        <div class="vote-area">
            <label for="vote-input">Your vote:</label>
            <input type="number" id="vote-input" disabled = true>
            <button id="vote" disabled = true>Vote</button>
        </div>

        <!-- Players -->
        <div class="players-area"></div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
